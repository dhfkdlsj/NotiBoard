server:
  port: 80

spring:
  application:
    name: NotiBoard

  datasource:
    url: jdbc:h2:~/noti
    driver-class-name: org.h2.Driver
    username: sa

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
