<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Post</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>게시글 등록</h1>
        <a href="/api/v1/posts" class="btn btn-secondary">게시글 목록보기</a> <!-- 버튼 추가 -->
    </div>
    <form id="addPostForm">
        <div class="mb-3">
            <label for="title" class="form-label">제목</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea class="form-control" id="content" name="content" rows="4" required></textarea>
        </div>
        <div class="mb-3">
            <label for="memberName" class="form-label">작성자</label>
            <input type="text" class="form-control" id="memberName" name="memberName" required>
        </div>
        <button type="submit" class="btn btn-primary">게시글 등록</button>
    </form>
    <div id="response" class="mt-3"></div>
</div>

<script>
    document.getElementById('addPostForm').onsubmit = async function(event) {
        event.preventDefault(); // 기본 폼 제출 방지

        const formData = {
            title: document.getElementById('title').value,
            content: document.getElementById('content').value,
            memberName: document.getElementById('memberName').value
        };

        const response = await fetch('/api/v1/posts/add', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
        });

        const result = await response.json();
        document.getElementById('response').innerHTML =
            `<div class="alert alert-${response.ok ? 'success' : 'danger'}">
                    ${response.ok ? 'Post added successfully!' : 'Error: ' + result.message}
                </div>`;
    };
</script>
</body>
</html>
